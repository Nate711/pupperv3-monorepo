animation_controller:
  default_animation:
    {
      type: string,
      default_value: "",
      description: "Name of the default animation to play when the controller starts (CSV base name without extension)",
    }

  joint_names:
    {
      type: string_array,
      default_value:
        [
          "leg_front_r_1",
          "leg_front_r_2",
          "leg_front_r_3",
          "leg_front_l_1",
          "leg_front_l_2",
          "leg_front_l_3",
          "leg_back_r_1",
          "leg_back_r_2",
          "leg_back_r_3",
          "leg_back_l_1",
          "leg_back_l_2",
          "leg_back_l_3",
        ],
      description: "Names of the joints to control, in the order they appear in the CSV columns",
    }

  frame_rate:
    {
      type: double,
      default_value: 30.0,
      description: "Playback frame rate in Hz",
    }

  loop_animation:
    {
      type: bool,
      default_value: false,
      description: "Whether to loop the animation continuously",
    }


  kps:
    {
      type: double_array,
      default_value:
        [5.0, 5.0, 5.0, 5.0, 5.0, 5.0, 5.0, 5.0, 5.0, 5.0, 5.0, 5.0],
      description: "Position gains for the joints",
    }

  kds:
    {
      type: double_array,
      default_value:
        [
          0.25,
          0.25,
          0.25,
          0.25,
          0.25,
          0.25,
          0.25,
          0.25,
          0.25,
          0.25,
          0.25,
          0.25,
        ],
      description: "Velocity gains for the joints",
    }

  init_kps:
    {
      type: double_array,
      default_value:
        [7.5, 7.5, 7.5, 7.5, 7.5, 7.5, 7.5, 7.5, 7.5, 7.5, 7.5, 7.5],
      description: "Position gains for the joints during initialization (return to starting position)",
    }

  init_kds:
    {
      type: double_array,
      default_value:
        [
          0.25,
          0.25,
          0.25,
          0.25,
          0.25,
          0.25,
          0.25,
          0.25,
          0.25,
          0.25,
          0.25,
          0.25,
        ],
      description: "Velocity gains for the joints during initialization (return to starting position)",
    }

  init_duration:
    {
      type: double,
      default_value: 2.0,
      description: "Time to move to the first animation frame on startup",
    }

